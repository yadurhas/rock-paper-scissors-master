<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choices UI</title>
    <link rel="stylesheet" href="./choices.css">
</head>
<body>
    <div class = "choices">
        <div class = "top">
            <div class="coin rock">
                <div class = "coin-outer">
                    <div class = "coin-inner">
                        <img src="./images/icon-rock.svg" alt="scissors">    
                    </div>
                </div>
            </div>
            <div class="coin paper">
                <div class = "coin-outer">
                    <div class = "coin-inner">
                        <img src="./images/icon-paper.svg" alt="scissors">    
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="coin scissors">
                <div class = "coin-outer">
                    <div class = "coin-inner">
                        <img src="./images/icon-scissors.svg" alt="scissors">    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
